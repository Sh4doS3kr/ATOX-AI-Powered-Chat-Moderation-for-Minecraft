# ==========================================
#           ATOX Configuration
# ==========================================

# Server type â€” shown in Discord webhook reports
# Examples: SURVIVAL, SKYBLOCK, ANARCHY, PARKOUR, LOBBY, FACTIONS, etc.
server-type: "SURVIVAL"

# Server name (used to identify it in webhook reports)
server-name: "MyServer"

# ---- Gemini API Configuration ----
# Get your FREE API key at: https://aistudio.google.com/apikey
# Steps:
#   1. Go to https://aistudio.google.com/apikey
#   2. Click "Create API key"
#   3. Copy the key and paste it below
#
# Recommended model: gemini-1.5-flash (fast, free, ideal for moderation)
# More models available at: https://ai.google.dev/gemini-api/docs/models
gemini:
  api-key: "YOUR_API_KEY_HERE"
  model: "gemini-1.5-flash"
  # Fallback model: used automatically if the primary model blocks the response
  fallback-model: "gemini-flash-3-preview"

# ---- Username analysis ----
# Analyzes each player's username on join and blocks offensive names
username-check:
  enabled: true
  kick-message: "Your username is not allowed on this server.\nReason: {reason}\n\nChange your name and try again."

# ---- Automatic sanction escalation ----
# If a player accumulates too many WARNs or MUTEs within the time window, they are escalated automatically
escalation:
  # Number of WARNs to automatically escalate to MUTE
  warns-for-mute: 3
  # Number of MUTEs to automatically escalate to BAN
  mutes-for-ban: 2
  # Time window in days to count sanctions
  window-days: 7

# Discord Webhook URL for notifications (leave empty to disable)
discord-webhook: ""

# Analysis interval in minutes
analysis-interval-minutes: 15

# Maximum age of stored messages (in hours) before they are purged
message-max-age-hours: 24

# Default durations for AdvancedBan temporary sanctions
# (used as fallback if Gemini does not specify a duration)
durations:
  mute: "1h"
  ban: "1d"
